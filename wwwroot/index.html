<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Регистрация пользователей в WebAppi. Простая форма, быстрая работа и современный интерфейс." />
    <title>Registration — WebAppi</title>

    <link rel="preload" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></noscript>

    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="bg-compare">
        <img class="bg bg-left" src="images/1.webp" alt="background left" loading="lazy" decoding="async">
        <img class="bg bg-right" src="images/2.webp" alt="background right" loading="lazy" decoding="async">
        <div class="divider"></div>
    </div>

    <header class="main-header container my-3 p-3 d-flex justify-content-between align-items-center flex-wrap">
        <div class="logo">
            <h4 class="m-0">WebAppi</h4>
        </div>
        <nav class="nav-links d-flex align-items-center flex-wrap">
            <a href="https://hh.ru/resume/10f4e9f6ff090cdf7a0039ed1f424742775148" class="nav-item mx-2 text-dark" rel="noopener">HH.ru</a>
            <a href="https://github.com/kogdaKak/Minore" class="nav-item mx-2 text-dark" rel="noopener">GitHub</a>
        </nav>
    </header>

    <main>
        <div class="bform">
            <div class="card">
                <h2>Registration</h2>
                <form onsubmit="event.preventDefault(); RegisterNewCustomer();">
                    <div class="form-group text-left">
                        <label for="login">Login</label>
                        <input id="login" type="text" class="form-control" placeholder="login" required />
                    </div>

                    <div class="form-group text-left">
                        <label for="password">Password</label>
                        <input id="password" type="password" class="form-control" placeholder="password" required />
                    </div>

                    <button type="submit" class="btn btn-danger-gradiant btn-block static-gradient">Create</button>
                </form>

                <div id="msgBox" class="alert fade-alert d-none" role="alert"></div>
            </div>
        </div>
    </main>

    <script>
        function showMessage(text, ok) {
            const box = document.getElementById("msgBox");
            box.classList.remove("d-none", "alert-success", "alert-danger", "show");
            box.classList.add(ok ? "alert-success" : "alert-danger");
            box.textContent = text;

            requestAnimationFrame(() => box.classList.add("show"));
            setTimeout(() => {
                box.classList.remove("show");
                setTimeout(() => box.classList.add("d-none"), 500);
            }, 4000);
        }

        async function RegisterNewCustomer() {
            const loginInput = document.getElementById("login");
            const passInput = document.getElementById("password");
            const login = loginInput.value.trim();
            const password = passInput.value.trim();

            if (!login || !password) {
                showMessage("Введите логин и пароль", false);
                return;
            }

            try {
                const response = await fetch("/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ login, password })
                });

                const result = await response.json();
                showMessage(result.message, result.ok);

                if (result.ok) {
                    loginInput.value = "";
                    passInput.value = "";
                }
            } catch (e) {
                showMessage("Ошибка: " + e.message, false);
            }
        }

        (() => {
            const left = document.querySelector('#bg-compare .bg-left');
            const divider = document.querySelector('#bg-compare .divider');
            if (!left || !divider) return;

            const periodMs = 10000;
            const fullTurnMs = periodMs * 2;

            function computeSplitPolygon(angleRad, w, h) {
                const cx = w / 2, cy = h / 2;
                const nx = Math.cos(angleRad);
                const ny = Math.sin(angleRad);
                const vx = -Math.sin(angleRad);
                const vy = Math.cos(angleRad);

                const points = [];
                function tryEdge(t, getX, getY) {
                    if (!isFinite(t)) return;
                    const x = getX(t), y = getY(t);
                    if (x >= -0.5 && x <= w + 0.5 && y >= -0.5 && y <= h + 0.5)
                        points.push({ x, y });
                }

                if (Math.abs(vx) > 1e-6) {
                    let t = (0 - cx) / vx; tryEdge(t, () => 0, (t) => cy + t * vy);
                    t = (w - cx) / vx; tryEdge(t, () => w, (t) => cy + t * vy);
                }
                if (Math.abs(vy) > 1e-6) {
                    let t = (0 - cy) / vy; tryEdge(t, (t) => cx + t * vx, () => 0);
                    t = (h - cy) / vy; tryEdge(t, (t) => cx + t * vx, () => h);
                }
                if (points.length < 2)
                    return `polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)`;

                const [p1, p2] = points;
                const corners = [
                    { x: 0, y: 0 }, { x: w, y: 0 },
                    { x: w, y: h }, { x: 0, y: h }
                ].filter(pt => ((pt.x - cx) * nx + (pt.y - cy) * ny) <= 0);

                const poly = [p1, p2, ...corners];
                poly.sort((a, b) => Math.atan2(a.y - cy, a.x - cx) - Math.atan2(b.y - cy, b.x - cx));
                const toPct = (x, y) => `${(x / w) * 100}% ${(y / h) * 100}%`;
                return `polygon(${poly.map(p => toPct(p.x, p.y)).join(', ')})`;
            }

            let start = performance.now();

            function tick(now) {
                const w = window.innerWidth;
                const h = window.innerHeight;
                const elapsed = (now - start) % fullTurnMs;
                const angle = (elapsed / fullTurnMs) * Math.PI * 2;
                const poly = computeSplitPolygon(angle, w, h);
                left.style.clipPath = poly;
                requestAnimationFrame(tick);
            }
            requestAnimationFrame(tick);
        })();
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" defer></script>
</body>
</html>
